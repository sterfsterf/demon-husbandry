<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demon Husbandry ‚Äì Simple Pet Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>Demon Husbandry</h1>
      </header>

      <main class="layout">
        <section class="pets-section card">
          <div class="pets-grid">
            <div class="pet-card" data-pet-slot="0">
              <div class="pet-visual">
                <div id="petEmoji" class="pet-emoji" aria-label="pet">üò∫</div>
                <img id="petImage" class="pet-image" alt="pet" />
                <div class="name-hearts">
                  <button id="petNameDisplay">Demon</button>
                  <div id="heartsRow" class="hearts-row"></div>
                </div>
                <div class="pet-side">
                  <div id="statusTags" class="status-tags"></div>
                </div>
                <div id="petParticles" class="pet-particles"></div>
                <button class="info-btn" aria-label="info">i</button>
              </div>
              <div class="mini-meters"></div>
            </div>
            <div class="pet-card empty" data-pet-slot="1"><div class="pet-emoji">‚¨úÔ∏è</div></div>
            <div class="pet-card empty" data-pet-slot="2"><div class="pet-emoji">‚¨úÔ∏è</div></div>
            <div class="pet-card empty" data-pet-slot="3"><div class="pet-emoji">‚¨úÔ∏è</div></div>
            <div class="pet-card empty" data-pet-slot="4"><div class="pet-emoji">‚¨úÔ∏è</div></div>
            <div class="pet-card empty" data-pet-slot="5"><div class="pet-emoji">‚¨úÔ∏è</div></div>
            <div class="pet-card empty" data-pet-slot="6"><div class="pet-emoji">‚¨úÔ∏è</div></div>
            <div class="pet-card empty" data-pet-slot="7"><div class="pet-emoji">‚¨úÔ∏è</div></div>
          </div>
        </section>

        <section class="actions card">
          <h2>Actions</h2>
          <div class="action-buttons">
            <button id="feedBtn" class="btn">Feed</button>
            <button id="petBtn" class="btn">Pet</button>
            <button id="groomBtn" class="btn">Groom</button>
          </div>
          <div class="play-row">
            <label for="toySelect">Play with</label>
            <select id="toySelect" class="select"></select>
            <button id="playBtn" class="btn">Play</button>
          </div>
        </section>

        <section class="inventory-section card">
          <h2>Inventory</h2>
          <div id="inventoryGrid" class="inventory-grid"></div>
        </section>

        <section class="log card">
          <h2>Activity Log</h2>
          <div id="logFeed" class="log-feed" aria-live="polite"></div>
        </section>
      </main>

      <footer class="app-footer">
        <div class="footer-left">
          <button id="saveBtn" class="btn subtle">Save</button>
          <button id="resetBtn" class="btn danger">Reset</button>
        </div>
        <div class="footer-right">
          <span id="tickInfo" class="muted">Tick: ‚Äî</span>
        </div>
      </footer>
    </div>

    <script src="./script.js" type="module"></script>

    <div id="renameModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="renameTitle">
      <div class="modal-content">
        <h3 id="renameTitle" class="sr-only">Rename Pet</h3>
        <input id="renameInput" type="text" maxlength="20" placeholder="New name" />
        <div class="modal-actions">
          <button id="renameSave" class="btn">Save</button>
          <button id="renameCancel" class="btn subtle">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
